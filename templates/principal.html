

{% block content %}




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% if messages %}  <!-- para mostrar mensajes-->
    {% for message in messages %}

        {% if message.tags == 'error' %}  <!-- para mostrar mensajes de error-->
            <script type ="text/javascript">
                M.toast({html: '{{ message }}',
                    classes: 'red rounded',
                    displayLength: 2000,
                });  
            </script>
        {% endif %}
        
        {% if message.tags == 'success' %}  <!-- para mostrar mensajes de exito-->
        <script type ="text/javascript">
            M.toast({html: '{{ message }}',
                classes: 'green rounded',
                displayLength: 2000,
            });  
        </script>
        {% endif %}

    {% endfor %}

{% endif %}


{% endblock %}
